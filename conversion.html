<!DOCTYPE html>
<html>
<head>
    <title>Universal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4CAF50;
        }
        label, select, input, button, p {
            margin: 10px 0;
            display: block;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Universal Converter</h1>

    <label for="valueInput">Input Value:</label>
    <input type="number" id="valueInput" placeholder="Enter a value">

    <label for="conversionOption">Choose Conversion:</label>
    <select id="conversionOption">
        <option value="fahrenheitToCelsius">Fahrenheit ➔ Celsius</option>
        <option value="celsiusToFahrenheit">Celsius ➔ Fahrenheit</option>
        <option value="metersToFeet">Meters ➔ Feet</option>
        <option value="feetToMeters">Feet ➔ Meters</option>
    </select>

    <button onclick="performConversion()">Convert Now</button>

    <p id="outputResult">Result will be shown here.</p>

    <script>
        function performConversion() {
            const value = parseFloat(document.getElementById("valueInput").value);
            const conversionType = document.getElementById("conversionOption").value;
            let conversionResult;

            if (isNaN(value)) {
                document.getElementById("outputResult").textContent = "Please enter a valid number!";
                return;
            }

            switch (conversionType) {
                case "fahrenheitToCelsius":
                    conversionResult = (value - 32) * 5 / 9;
                    break;
                case "celsiusToFahrenheit":
                    conversionResult = (value * 9 / 5) + 32;
                    break;
                case "metersToFeet":
                    conversionResult = value * 3.281;
                    break;
                case "feetToMeters":
                    conversionResult = value / 3.281;
                    break;
                default:
                    conversionResult = "Invalid conversion type.";
            }

            document.getElementById("outputResult").textContent = `Converted Value: ${conversionResult.toFixed(2)}`;
        }
    </script>
</body>
</html>
