<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll Management</title>
  <link rel="stylesheet" href="payroll.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Enter Employee Information</h2>
      <label for="employeeName">Choose Employee:</label>
      <select id="employeeName">
        <option value="Maria Cruz">Maria Cruz</option>
        <option value="Carlos Reyes">Carlos Reyes</option>
        <option value="Sophia Tan">Sophia Tan</option>
        <option value="Ethan Ramirez">Ethan Ramirez</option>
      </select>
      <label for="daysWorked">Days Worked:</label>
      <input id="daysWorked" type="number" min="0" placeholder="Enter number of days" />
      <label for="dailyRate">Daily Rate:</label>
      <input id="dailyRate" type="number" min="0" placeholder="Enter daily rate" />
      <label for="deduction">Deduction Amount:</label>
      <input id="deduction" type="number" min="0" placeholder="Enter deductions" />
     
      <button id="addEmployeeBtn">Add Employee to Payroll</button>
    </div>

    <div class="payroll-container">
      <h2>Payroll Summary</h2>
      <table id="payrollTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>Employee Name</th>
            <th>Days Worked</th>
            <th>Daily Rate</th>
            <th>Gross Pay</th>
            <th>Deductions</th>
            <th>Net Pay</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="payroll.js"></script>
</body>
</html>
